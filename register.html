<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MyLibrary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form action="login.html" method="POST">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" class="w-full border rounded p-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border rounded p-2" required />
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" class="w-full border rounded p-2" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
  </div>
</body>
</html>
