<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form action="index.php" method="POST">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border rounded p-2" required />
      </div>

      <div class="mb-6">
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" class="w-full border rounded p-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    
    <p class="text-sm text-center mt-4">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a></p>
  </div>
</body>
</html>
